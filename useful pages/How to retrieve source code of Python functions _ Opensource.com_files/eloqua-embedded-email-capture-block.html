  <script>
    // get querystring variables
    function qs(v) {
      var q = window.location.search.substring(1).split('&');
      for (var i=0; i < q.length; i++) {
        var p = q[i].split('=');
        if(p[0] == v){
          return p[1];
        }
      }
      return(false);
    }

    // Should match only the production environment "opensource.com"
    var isProd = /^opensource\.com/i.test(window.location.hostname);

    //OpenSource.com Newsletter: 70160000000QzZYAA0

    var GatedFormConfig = {
      "showAdditionalFields": "",

      "ShowThanksButton": false,
      "leadActivity": "1",
      "disableVisitorContactLookups": false,
      "FormCallToAction": "Subscribe"
    };

    var onElementHeightChange = function(el, callback) {
      var lastHeight = el.clientHeight, newHeight;
      (function run() {
        newHeight = el.clientHeight;
        if (lastHeight != newHeight && newHeight > 0) {
          callback(newHeight);
        }
        lastHeight = newHeight;
        if (el.onElementHeightChangeTimer) {
          clearTimeout(el.onElementHeightChangeTimer);
        }
        el.onElementHeightChangeTimer = setTimeout(run, 250);
      })();
    };

    var matches = function(el, selector) {
      return (el.matches || el.matchesSelector || el.msMatchesSelector || el.mozMatchesSelector || el.webkitMatchesSelector || el.oMatchesSelector).call(el, selector);
    };

    var getClosest = function(el, selector) {
      while (el !== document.body && el !== parent.document.body) {
        el = el.parentElement;
        try {
          if (matches(el, selector)) return el;
        } catch (err) {
          console.log('element doesnt support ".matches" method:');
          console.log(el);
        }
      }
    };

    var formLoaded = function() {
      var el = document.getElementById("C_EmailAddress");
      if (!el) return false;
      var style = window.getComputedStyle(el);
      return ((style.display !== 'none')
      && (style.visibility !== 'hidden'));
    };

    var customizeForm = function() {
      document.getElementById("C_EmailAddress").setAttribute("placeholder", "Your email...");

      var labels = document.querySelectorAll('.control-label');
      Array.prototype.forEach.call(labels, function(el, i) {
        el.classList.add('sr-only');
      });

      document.getElementById("C_Country")[0].innerHTML = 'Your location...';

      document.getElementById("C_Zip_Postal").setAttribute("placeholder", "Zip/postal code...");
    };

    window.onload = function() {
      // Copy classes from parent window's Call to Action container
      // so we can style buttons accordingly.
      if (window.frameElement) {
        var cta = getClosest(window.frameElement, '.cta');
        if (cta) {
          document.body.classList = cta.classList;

          // Show light text when on a dark background.
          var classArray = [].slice.call(cta.classList);
          if (classArray.join(' ').indexOf('-on-black') !== -1) {
            document.body.classList.add('text-light');
          }
          if (classArray.join(' ').indexOf('blue-on') !== -1) {
            document.body.classList.add('blue-button');
          }
          if (classArray.join(' ').indexOf('red-on') !== -1) {
            document.body.classList.add('red-button');
          }
        }
      }

      // If we're in an iframe, adjust the iframe height when
      // the document's body height changes.
      onElementHeightChange(document.body, function(newHeight) {
        console.log('Body height changed to ' + newHeight);
        if (window.frameElement) {
          window.frameElement.height = newHeight;
        }
      });

      // Confirm that the form has loaded first before performing
      // our form customizations to the input fields.
      var checkFormLoaded = setInterval(function() {
        if (formLoaded()) {
          clearInterval(checkFormLoaded);
          customizeForm();
        }
      }, 250);
    }
  </script>
